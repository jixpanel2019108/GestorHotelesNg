<body>
    <div class="container">
        <main>
            <div class="row g-5" style="padding-top: 50px;">
                <div class="col-md-5 col-lg-4 order-md-last">
                </div>
                <div class="col-12">
                    <form >
                        <div class='col-12'>
                            <div class="row g-3">
                            <div class='col-5'>
                                <h4 class="mb-3">Registrar Hotel</h4>
                            <div class="col-sm-12">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="hotelUsuarioModel.nombre">
                            </div>

                            <div class="col-sm-12">
                                <label for="direccion" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Tu direccion" name="direccion" #direccion="ngModel" [(ngModel)]="hotelUsuarioModel.direccion">
                            </div>

                            <div class="col-sm-12">
                                <label for="pais" class="form-label">Pais</label>
                                <select class="form-select" id="pais" aria-label="Default select example" name="pais" #pais="ngModel" [(ngModel)]="hotelUsuarioModel.pais" (change)='onSelect($event.target.value)'> 
                                    <option *ngFor="let country of countries" value={{country.id}} >{{country.name}}</option>
                                </select>
                            </div>
                            
                            <div class="col-sm-12">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <select class="form-select" id="ciudad" aria-label="Default select example" name="ciudad" #ciudad="ngModel" [(ngModel)]="hotelUsuarioModel.ciudad" > 
                                    <option *ngFor="let city of cities" value={{city.name}} >{{city.name}}</option>
                                </select>
                            </div>
                        </div>


                        <div class='col-5'>
                        <h4 class="mb-3">Registrar Administrador de este Hotel</h4>
                            <div class="col-sm-12">
                                <label for="inputUsuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="inputUsuario" name="usuario" #usuario="ngModel" [(ngModel)]="hotelUsuarioModel.usuario" >
                            </div>
                            <div class="col-sm-12">
                                <label for="inputCorreo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="inputCorreo" name="correo" #correo="ngModel" [(ngModel)]="hotelUsuarioModel.correo" >
                            </div>
                            <div class="col-sm-12">
                                    <label for="inputPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" name="password" #password="ngModel" [(ngModel)]="hotelUsuarioModel.password" >
                            </div>

                        </div>
                    </div>
                    </div>
                        <hr class="my-4">

                        
                        <button class="w-100 btn btn-primary btn-lg" type="button" (click)='agregarHotel()'>Registrar Hotel</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2021 RoundTrip</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a>Privacy</a></li>
                <li class="list-inline-item"><a>Terms</a></li>
                <li class="list-inline-item"><a>Support</a></li>
            </ul>
        </footer>
    </div>
</body>
