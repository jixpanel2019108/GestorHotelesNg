<div class='container' style="margin-bottom: 200px;">

<br> <br> <br>
<h1>Busca Hotel Por Nombre</h1> <hr> <br>
    <form class="form-inline my-2 my-lg-0">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-auto">
          <input type="text" class="form-control" id="nombre" placeholder="Hotel" name="nombre" #nombre="ngModel" [(ngModel)]="hotelModelNombre.nombre">

        </div>
        <div class="col-3">
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="CheckIn" name="checkIn" #checkIn="ngModel" [(ngModel)]="reservacionModelAdd.checkIn">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field>
            <input matInput [matDatepicker]="picker3" placeholder="CheckOut" name="checkOut" #checkOut="ngModel" [(ngModel)]="reservacionModelAdd.checkOut">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-1">
          <button class="btn btn-outline-success " type="submit"  (click)='agregarChekInOutSearch()'>Search</button>
  
        </div>
      </div>
      
      
    </div>
    </form>

<h1>Hoteles de todos los paises</h1> <hr> <br>
    <section class="container-tips" >
  <div class="container-box" *ngFor='let hot of hotelModelGet'>
      <div class="box">
          <div class="box__icon" (click)=(obteneridPais(hot)) data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="https://image.flaticon.com/icons/png/512/4763/4763163.png" style="width: 98%;"  class="box__img"></div>
          <div class="box__content">
              <h3 class="box__title">{{hot}}</h3><hr class="red-line">
              <p class="box__txt">Encontraras todos los hoteles de {{hot}}
              </p>
          </div>
      </div>
  </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >

    <style> 
      .datePickers{
      z-index: 1200}
      </style>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Encuentra Hoteles en {{idPais}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          
          <mat-form-field class='datePickers'>
            <input matInput [matDatepicker]="picker" placeholder="CheckIn" name="checkIn" #checkIn="ngModel" [(ngModel)]="reservacionModelAdd.checkIn">
            <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        
          
        
          <mat-form-field style='margin-left: 30px;'>
            <input matInput [matDatepicker]="picker1" placeholder="CheckOut" name="checkOut" #checkOut="ngModel" [(ngModel)]="reservacionModelAdd.checkOut">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
